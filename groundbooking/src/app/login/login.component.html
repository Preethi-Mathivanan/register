<div class="container-fluid" style="text-align: center;" >
    <h2>Login Form</h2>
 <form [formGroup]="loginForm">

  

     <div class="form-group">
       <input style="width: 12%; height: 20px;" type="text" formControlName="email" class="form-control" placeholder="Email">
       <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        <div *ngIf="loginForm.get('email').errors?.['required']">
          email is required
        </div>
        </div>
     </div>

     <div class="form-group">
      <input
      style="width: 12%; height: 20px;"
         type="password"
         
         class="form-control"
         
         formControlName="password"
         placeholder="Password"
         />
        </div>

        
    
    <a routerLink=""><button class="btn btn-success" > Login </button></a>
    
</form>

<P style="text-align:center">New user/admin? <button type="button"   class="btn" (click)="gotoloanid()">Register</button></P>

</div>
